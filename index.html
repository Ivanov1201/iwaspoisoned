<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwaspoisoned</title>
    <link rel="icon" type="image/x-icon" href="./images/img/favicon.png">
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400&display=swap"
        rel="stylesheet">
    <!-- bootstrap css  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center header-wrapper">
                <a href="#0">
                    <img src="./images/img/logo.svg" alt="">
                </a>
                <div class="d-flex align-items-center">
                    <a href="#0" class="d-md-none">
                        <img src="./images/img/Search.svg" alt="">
                    </a>
                    <button class="make-report d-md-none" >Make a report</button>
                    <div class="menu">
                        <a href="#0">
                            <img src="./images/img/filter.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- registered form start -->
        <section class="registered">
            <div class="container">
                <div class="stepper-wrapper">
                    <form id="example-with-groups">
                        <div class="step">
                            <div class="step-one">
                                <h5 class="">Report a food safety issue Protect others!</h5>
                                <div class="tags">
                                    <p class="">I am reporting</p>
                                    <div class="tag-wrapper ">
                                        <ul class="d-flex no-wrap align-items-center">
                                            <li>
                                                <a href="#0">Nausea</a>
                                            </li>
                                            <li>
                                                <a href="#0">Diarrhea</a>
                                            </li>
                                            <li>
                                                <a href="#0">Vomiting</a>
                                            </li>
                                            <li>
                                                <a href="#0">Something else</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="location-box">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p>Got sick from</p>
                                        <a href="#0">Iâ€™m not sure</a>
                                    </div>
                                    <select name="" id="">
                                        <option value="">New York</option>
                                        <option value="">Tokyo</option>
                                        <option value="">Texas</option>
                                    </select>
                                </div>
                                <div class="describe-box">
                                    <textarea name="" id="" cols="30" rows="10"
                                        placeholder="What happened and when? Describe your situation"></textarea>
                                    <div class="file-attached">
                                        <ul>
                                            <li>
                                                <img src="./images/img/image-icon.svg" alt="">
                                            </li>
                                            <li>
                                                <img src="./images/img/video.svg" alt="">
                                            </li>
                                            <li>
                                                <img src="./images/img/location.svg" alt="">
                                            </li>
                                            <li>
                                                <img src="./images/img/voice.svg" alt="">
                                            </li>
                                        </ul>
                                        <div class="toggle-box">
                                            <input type="checkbox" id="switch" />
                                            <label for="switch"></label>
                                            <p>Make a private</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step">
                            step 2
                        </div>
                        <div class="step">
                            step 3
                        </div>
                        <div class="step">
                            step 4
                        </div>
                        <div class="buttons step-btn">
                            <!-- <button type="button" class="back btn">Back</button> -->
                            <button type="button" class="next">Continue</button>
                            <button type="submit" class="submit btn">Submit</button>
                        </div>
                        <div class="progress-bar"></div>
                </div>
            </div>
        </section>
        <!-- registered form start -->
    </main>

    <!-- jqurey -->
    <script src="./js/jquery.min.js"></script>
    <!-- bootstrap 5 js  -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- jquery validate.min.js -->
    <script src="./js/jquery.validate.min.js"></script>
    <!-- stpper -->
    <script src="./js/jquery.form-slider.js"></script>
    <!-- custome js -->
    <script src="./js/custom.js"></script>
</body>

</html>
