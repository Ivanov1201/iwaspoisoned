<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iwaspoisoned</title>
    <link rel="icon" type="image/x-icon" href="./images/img/favicon.png">
    <!-- font -->
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,400&display=swap"
        rel="stylesheet">
    <!-- fontawasome css  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <!-- bootstrap css  -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- responsive css -->
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <!-- header start -->
    <header>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center header-wrapper">
                <a href="#0">
                    <img src="./images/img/logo.svg" alt="">
                </a>
                <div class="d-flex align-items-center">
                    <a href="#0" class="d-md-none">
                        <img src="./images/img/Search.svg" alt="">
                    </a>
                    <button class="make-report d-md-none" >Make a report</button>
                    <div class="menu">
                        <a href="#0">
                            <img src="./images/img/filter.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- header end -->
    <main>
        <!-- registered form start -->
        <section class="registered">
            <div class="container">
                <div class="stepper-wrapper">
                    <form id="example-with-groups">
                        <div class="step">
                            <div class="step-one">
                                <h5 class="">Report a food safety issue Protect others!</h5>
                                <div class="tags">
                                    <p class="">I am reporting</p>
                                    <div class="tag-wrapper ">
                                        <div class="check-boxes">
                                            <div class="symptoms-container">
                                                <input type="checkbox" class="custom-control-input" value="Nausea" id="nausea">
                                                <label class="innerBtn activeSymptom" for="nausea">
                                                    Nausea
                                                </label>
                                            </div>
                                            <div class="symptoms-container">
                                                <input type="checkbox" class="custom-control-input" value="Diarrhea" id="diarrhea" >
                                                <label class="innerBtn" for="diarrhea">
                                                    Diarrhea
                                                </label>
                                            </div>
                                            <div class="symptoms-container">
                                                <input type="checkbox" class="custom-control-input" value="Vomiting" id="vomiting" >
                                                <label class="innerBtn" for="vomiting">
                                                    Vomiting
                                                </label>
                                            </div>
                                            <div class="symptoms-container">
                                                <input type="checkbox" class="custom-control-input" value="Vomiting" id="something-else" >
                                                <label class="innerBtn" for="something-else">
                                                    Something else
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="location-box">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <p class="sick-from active">Got sick from</p>
                                        <p class="not-sure">Iâ€™m not sure</p>
                                    </div>
                                    <input type="text" class="place" placeholder="Where? e.g. Moe's Tavern"  autocomplete="off" />
                                </div>
                                <div id="full-stars-example-two" class="d-none">
                                    <p>Rate the business</p>
                                    <div class="rating-group">
                                        <input disabled="" checked="" class="rating__input rating__input--none" name="rating3" id="rating3-none" value="0" type="radio">
                                        <label aria-label="1 star" class="rating__label" for="rating3-1">
                                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                                        </label>
                                        <input class="rating__input" name="rating3" id="rating3-1" value="1" type="radio">
                                        <label aria-label="2 stars" class="rating__label" for="rating3-2">
                                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                                        </label>
                                        <input class="rating__input" name="rating3" id="rating3-2" value="2" type="radio">
                                        <label aria-label="3 stars" class="rating__label" for="rating3-3">
                                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                                        </label>
                                        <input class="rating__input" name="rating3" id="rating3-3" value="3" type="radio">
                                        <label aria-label="4 stars" class="rating__label" for="rating3-4">
                                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                                        </label>
                                        <input class="rating__input" name="rating3" id="rating3-4" value="4" type="radio">
                                        <label aria-label="5 stars" class="rating__label" for="rating3-5">
                                            <i class="rating__icon rating__icon--star fa fa-star"></i>
                                        </label>
                                        <input class="rating__input" name="rating3" id="rating3-5" value="5" type="radio">
                                    </div>
                                </div>
                                <div class="describe-box">
                                    <textarea name="" id="" cols="30" rows="10"
                                        placeholder="What happened and when? Describe your situation"></textarea>
                                    <div class="file-attached">
                                        <ul>
                                            <li>
                                                <img src="./images/img/image-icon.svg" alt="">
                                            </li>
                                            <li>
                                                <img src="./images/img/video.svg" alt="">
                                            </li>
                                            <li>
                                                <img src="./images/img/location.svg" alt="">
                                            </li>
                                            <li>
                                                <img src="./images/img/voice.svg" alt="">
                                            </li>
                                        </ul>
                                        <div class="toggle-box">
                                            <input type="checkbox" id="switch" />
                                            <label for="switch"></label>
                                            <p>Make a private</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="step">
                            step 2
                        </div>
                        <div class="step">
                            step 3
                        </div>
                        <div class="step">
                            step 4
                        </div>
                        <div class="buttons step-btn">
                            <!-- <button type="button" class="back btn">Back</button> -->
                            <button type="button" class="next">Continue</button>
                            <button type="submit" class="submit btn">Submit</button>
                        </div>
                        <div class="progress-bar"></div>
                </div>
            </div>
        </section>
        <!-- registered form start -->
    </main>

    <!-- jqurey -->
    <script src="./js/jquery.min.js"></script>
    <!-- bootstrap 5 js  -->
    <script src="./js/bootstrap.min.js"></script>
    <!-- jquery validate.min.js -->
    <script src="./js/jquery.validate.min.js"></script>
    <!-- stpper -->
    <script src="./js/jquery.form-slider.js"></script>
    <!-- custome js -->
    <script src="./js/custom.js"></script>
</body>

</html>
